<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>桥接模式通过将实现和抽象放在两个不同的类层次中而使它们可以独立改变</title>
</head>
<body>

<h3>桥接的优点</h3>
<p>将实现予以解耦，让它和界面之间不再永久绑定</p>
<p>抽象和实现可以独立扩展，不会影响到对方</p>
<p>对于"具体的抽象类"所做的改变，不会影响到客户</p>

<h3>桥接的用途和缺点</h3>
<p>适合使用在需要跨越多个平台的图形和窗口系统上</p>
<p>当需要用不同的方式改变接口和实现时，你会发现桥接模式非常好用</p>
<p>桥接模式的缺点是增加了复杂度</p>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当你想要让一个以上的对象有机会能够处理某个请求的时候，就使用责任链模式</title>
</head>
<body>

<h3>责任链的优点</h3>
<p>将请求的发送者和接受者解耦</p>
<p>可以简化你的对象，因为它不知道链的结构</p>
<p>通过改变链内的成员或调用它们的次序，允许你动态地新增或者删除责任</p>


<h3>责任链的用途和缺点</h3>
<p>经常被使用在窗口系统中，处理鼠标和键盘之类的事件</p>
<p>并不保证请求一定会被执行;如果没有任何对象处理它的话，它可能会落在链尾端之外(这可以是优点也可以是缺点)</p>
<p>可能不容易观察运行时的特征，有碍于除错</p>

</body>
</html>

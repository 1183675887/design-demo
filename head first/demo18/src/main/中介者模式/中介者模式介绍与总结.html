    <title>使用中介者模式来集中相关对象之间复杂的沟通和控制方式</title>
</head>
<body>

<h3>中介者的优点</h3>
<p>通过将对象彼此解耦,可以增加对象的复用性</p>
<p>通过将控制逻辑集中，可以简化系统维护</p>
<p>可以让对象之间所传递的消息变得简单而且大幅减少</p>

<h3>中介者的用途和缺点</h3>
<p>中介者常常被用来协调相关的GUI组件</p>
<p>中介者模式的缺点是,如果设计不当,中介者对象本身会变得过于复杂</p>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当你需要让对象返回之前的状态时(例如,你的用户请求"撤销"),就使用备忘录模式</title>
</head>
<body>

<h3>备忘录的优点</h3>
<p>将被存储的状态放在外面,不要和关键对象混在一起.这可以帮助维护内聚</p>
<p>保持关键对象的数据封装</p>
<p>提供了容易实现的恢复能力</p>

<h3>备忘录的用途和缺点</h3>
<p>备忘录用于存储状态</p>
<p>使用备忘录的缺点:存储和恢复状态的过程可能相当耗时</p>
<p>在Java系统中,其实可以考虑使用序列化机制存储系统的状态</p>

</body>
</html>

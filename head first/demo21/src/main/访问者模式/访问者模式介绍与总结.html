<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当你想要为一个对象的组合增加新的能力,且封装并不重要时,就使用访问者模式</title>
</head>
<body>

<h3>访问者的优点</h3>
<p>允许你对组合结构加入新的操作,而不需改变结构本身</p>
<p>想要加入新的操作,相对容易</p>
<p>访问者所进行的操作,其代码是集中在一起的</p>

<h3>访问者的用途和缺点</h3>
<p>当采用访问者模式的时候,就会打破组合类的封装</p>
<p>因为游走的功能牵涉其中,所以对组合结构的改变就更加困难</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>当创建给定类的实例的过程很昂贵或很复杂时,就使用原型模式</title>
</head>
<body>

<h3>原型的优点</h3>
<p>向客户隐藏制造新实例的复杂性</p>
<p>提供让客户能够产生未知类型对象的选项</p>
<p>在某些环境下,复制对象比创建新对象更有效</p>

<h3>原型的用途和缺点</h3>
<p>在一个复杂的类层次中,当系统必须从其中的许多类型创建新对象时,可以考虑原型</p>
<p>使用原型模式的缺点:对象的复杂有时相当复杂</p>

</body>
</html>

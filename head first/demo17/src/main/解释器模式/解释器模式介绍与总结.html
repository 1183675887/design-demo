<h3>解释器模式的优点</h3>
<p>将每一个语法规则表示成一个类，方便与实现语言</p>
<p>因为语法由许多类表示，所以你可以轻易地改变或扩展此语言</p>
<p>通过在类结构中加入新的方法，可以在解释的同时增加新的行为，例如打印格式的美化或者进行复杂的程序验证</p>

<h3>解释器的用途和缺点</h3>
<p>当你需要实现一个简单的语言时，使用解释器</p>
<p>当你有一个简单的语法，而且简单比效率更重要时，使用解释器</p>
<p>可以处理脚本语言和编程语言</p>
<p>当语法规则的数目太大时,这个模式可能会变得非常繁杂。在这种情况下，使用解析器/编译器的产生器可能更合适</p>

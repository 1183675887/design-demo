<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计原则</title>
</head>
<body>

<h3>策略模式</h3>
<p>9页：找出应用中可能需要变化之处，把它们独立出来，不要和那些不需要变化的代码混在一起</p>
<p>11页：针对接口编程，而不是针对实现编程</p>
<p>23页：多用组合，少用继承</p>

<h3>观察者模式</h3>
<p>53页：为了交互对象之间的松耦合设计而努力</p>

<h3>装饰者模式</h3>
<p>86页：类应该对扩展开放，对修改关闭</p>

<h3>工厂模式</h3>
<p>139页：要依赖抽象，不要依赖具体类</p>

<h3>适配器模式和外观模式</h3>
<p>265页：最少知识原则：只和你的密友谈话</p>

<h3>模板方法模式</h3>
<p>296页：别调用我们，我们会调用你</p>

<h3>迭代器与组合模式</h3>
<p>339页：一个类应该只有一个引起变化的原因</p>

</body>
</html>

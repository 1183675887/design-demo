<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器模式封装一个产品的构造过程，并允许按步骤构造</title>
</head>
<body>

<h3>生成器的优点</h3>
<p>将一个复杂对象的创建过程封装起来</p>
<p>允许对象通过多个步骤来创建，并且可以改变过程(这和只有一个步骤的工厂模式不同)</p>
<p>向客户隐藏产品内部的表现</p>
<p>产品的实现可以被替换，因为客户只看到一个抽象的接口</p>

<h3>生成器的用途和缺点</h3>
<p>经常被用来创建组合结构</p>
<p>与工厂模式相比，采用生成器模式创建对象的客户，需要具备更多的领域知识</p>

</body>
</html>
